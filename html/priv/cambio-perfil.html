<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Perfil</title>
    <link rel="stylesheet" href="/css/cambio-perfil.css">
</head>
<body>
    <div class="container">
        <nav class="nav-tabs">
            <div class="tab-link">
                <a href="perfil.html" class="tab-item" data-tab="profile">
                    <i class="icon-user">üë§</i> Tu perfil
                </a>
            </div>
            <div class="tab-link">
                <a href="#" class="tab-item" data-tab="edit">
                    <i class="icon-edit">‚úèÔ∏è</i> Editar perfil
                </a>
            </div>
            <div class="tab-link active">
                <a href="#" class="tab-item" data-tab="settings">
                    <i class="icon-settings">‚öôÔ∏è</i> Ajustes de la cuenta
                </a>
            </div>
            <div class="tab-link">
                <a href="#" class="tab-item" data-tab="delete">
                    <i class="icon-trash">üóëÔ∏è</i> Borrar tu cuenta
                </a>
            </div>
        </nav>

        <!-- Contenido de Editar Perfil -->
        <div class="content-area" id="edit-profile" style="display: none;">
            <!-- Contenido anterior del editor de perfil -->
            <div class="content-area">
                <h1>Editar perfil</h1>
                
                <div class="profile-form">
                    <div class="avatar-container">
                        <div class="avatar-wrapper">
                            <input type="file" id="profile-upload" accept="image/*" class="profile-upload">
                            <div class="avatar-circle">
                                <!-- <span>E</span> -->
                                <img class="perfil" src="/./IMG-WEB/foto bb.png" alt="Foto de perfil">
                            </div>
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" value="EDUARDO ALFREDO" class="form-control dark">
                        </div>
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" value="ARDILES ELIAS" class="form-control dark">
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Ciudad</label>
                            <input type="text" class="form-control dark">
                        </div>
                        <div class="form-group">
                            <label>¬øCu√°l es tu pa√≠s?</label>
                            <select class="form-control dark">
                                <option value="">-Seleccionar-</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group">
                            <label>G√©nero</label>
                            <select class="form-control dark">
                                <option value="">-Seleccionar-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Fecha de nacimiento</label>
                            <input type="date" class="form-control dark" value="2024-01-01">
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Celular</label>
                            <input type="tel" class="form-control dark">
                        </div>
                    </div>
    
                    <div class="form-actions">
                        <button class="btn-save">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>


        <!--------------------------Contenido de Ajustes de la Cuenta-------------------------->
        <div class="content-area" id="account-settings">
            <h1>Ajustes de la cuenta</h1>
            
            <div class="settings-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Correo electr√≥nico</label>
                        <input type="email" value="eardilesel@ucvvirtual.edu.pe" class="form-control dark" readonly>
                    </div>
                    <div class="form-group">
                        <label>Nombre de usuario</label>
                        <input type="text" value="eduardoalfredoardileselias" class="form-control dark" contenteditable="true">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <div class="password-input">
                            <input type="password" class="form-control dark">
                            <button class="toggle-password">
                                <i class="icon-eye">üëÅÔ∏è</i>
                            </button>
                        </div>
                        <small class="help-text">Si no quieres cambiar tu contrase√±a deja esto en blanco</small>
                    </div>
                    <div class="form-group">
                        <label>Repetir Contrase√±a</label>
                        <div class="password-input">
                            <input type="password" class="form-control dark">
                            <button class="toggle-password">
                                <i class="icon-eye">üëÅÔ∏è</i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn-save">Guardar cambios</button>
                </div>
            </div>
        </div>


        <!--------------------------------Contenido de Borrar Cuenta--------------------------------->
        <div class="content-area" id="delete-account" style="display: none;">
            <h1>Borrar tu cuenta</h1>
            
            <div class="delete-account-container">
                <div class="delete-account-info">
                    <h2>Elimina tu cuenta de FOXUS ACADEMY</h2>
                    <p>Elimina tus datos de perfil, historial y cursos</p>
                </div>
                
                <button class="btn-delete">
                    Elimina tu cuenta
                </button>
            </div>
        </div>
         

    </div>
    <script src="/js/cambio-perfil.js"></script>
</body>
</html>
